<body>
<!-- Navigation -->
    <div class="container">
        <nav>
            <div class="openMenu">

    <h1>Teriana Jaslin Pride</h1>

    <p id="contribution-count"><strong>Loading contributions...</strong></p>

    </div>
    <div class="contribution-scale">
      <p style="margin-top: 1rem; font-size: 0.9rem; color: #555;">

        <span style="display: inline-block; width: 20px; height: 20px; background-color: #239a3b; margin: 0 3px; border-radius: 3px;"></span>

  <footer>
    <div class="icons">
      <div class="icon-img-1">
        <a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile" target="_blank">

    </div>
    <div class="copyright">
      <p>&copy; Engineering Fueled by Coffee 2025.</p>
    </div>
